<!DOCTYPE html>
<html>
<head>
    <title>Email Spam Checker</title>
    <style>
        body {
            text-align: center;
        }
        button {
            color: rgb(90, 198, 198);
            background-color: antiquewhite;
        }
    </style>
</head>
<body>
    <h1>Email Spam Classifier</h1>
    <form method="post" action="/predict">
        <textarea name="email-content" placeholder="Enter The Email" rows="12" cols="55">{{ email_text }}</textarea>
        <div>
            <button type="submit">Check Spam</button>
            <a href="/">Reset</a>
        </div> 
    </form>
    {% if prediction==1 %}
      <h2 style="color: rgb(220, 20, 60);">Spam Mail</h2>
    {% elif prediction==-1 %}
      <h2 style="color: rgb(121, 150, 154);">Safe Mail</h2>  
    {% endif %}
</body>
</html>
